<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<!-- share tags -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://quarantinejournal.xyz/"/>
	<meta property="og:title" content="Quarantine Journal - a permanent home for quarantine journaling"/>
	<meta property="og:description" content="Want to write history? Share your experience on Quarantine Journal."/>
	<meta property="og:site_name" content="Quarantine Journal"/>
	<meta property="og:image" content="https://imgur.com/a/TsykgnR.png"/>
	
	<!--twitter card tags additive with the og: tags -->
	<meta name="twitter:card" content="https://imgur.com/a/TsykgnR.png">
	<meta name="twitter:domain" value="http://quarantinejournal.xyz" />
	<meta name="twitter:title" value="Quarantine Journal" />
	<meta name="twitter:description" value="Want to write history? Share your experience on Quarantine Journal." />
	<meta name="twitter:image" content="https://imgur.com/a/TsykgnR.png" />
	<meta name="twitter:url" value="http://quarantinejournal.xyz/" />

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<!-- <link rel='manifest' href='manifest.json' crossorigin='use-credentials'> -->
	<link rel='icon' type='image/x-icon' href='favicon.ico'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>

</html>
